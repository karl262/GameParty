<ion-header>
  <ion-toolbar>
    <ion-title>Crear Partida</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="saveGame()">
    <ion-item>
      <ion-label position="floating">Nombre del Juego</ion-label>
      <ion-input type="text" [(ngModel)]="newGame.name" name="gameName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Juego</ion-label>
      <ion-select [(ngModel)]="newGame.type" name="gameType" required>
        <ion-select-option value="casual">Casual</ion-select-option>
        <ion-select-option value="competitivo">Competitivo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Modalidad</ion-label>
      <ion-select [(ngModel)]="newGame.mode" name="gameMode" required>
        <ion-select-option value="duo">Duo</ion-select-option>
        <ion-select-option value="trio">Trio</ion-select-option>
        <ion-select-option value="squad">Squad</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jugadores Requeridos</ion-label>
      <ion-input type="number" [(ngModel)]="newGame.maxPlayers" name="maxPlayers" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jugadores Actuales</ion-label>
      <ion-input type="number" [(ngModel)]="newGame.currentPlayers" name="currentPlayers" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagen URL</ion-label>
      <ion-input type="text" [(ngModel)]="newGame.image" name="gameImage"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="success">Guardar Partida</ion-button>
  </form>
</ion-content>
