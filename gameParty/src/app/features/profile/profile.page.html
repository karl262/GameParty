<ion-content class="profile-container">
  <ion-row class="ion-align-items-center">
    <ion-col size="2">
      <!-- Botón de regresar -->
      <ion-buttons>
        <ion-back-button defaultHref="/dashboard"></ion-back-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <!-- Título centrado -->
      <h2 class="title">MI PERFIL</h2>
    </ion-col>
    <ion-col size="2"></ion-col> <!-- Espacio para mantener el diseño alineado -->
  </ion-row>

  <!-- Imagen de perfil -->
  <div class="profile-header">
    <img src="https://http2.mlstatic.com/D_NQ_NP_841116-MLM44973837062_022021-F.jpg" class="profile-img" />

    <!-- Campo editable de GamerTag -->
    <ion-item class="gamertag-container">
      <ion-input type="text" class="gamertag-input" [(ngModel)]="gamerTag" (ionInput)="validarGamerTag()"></ion-input>
      <ion-button color="secondary" size="small" (click)="guardarGamerTag()">Guardar</ion-button>
    </ion-item>
    <p *ngIf="gamerTag && !gamerTagValido" class="error">Solo se permiten letras, números y guiones bajos (_).</p>
  </div>

  <!-- Campos de información -->
  <div class="profile-info ms-5">
    <label class="label">NOMBRE:</label>
    <ion-input type="text" fill="outline" class="input-field" [(ngModel)]="nombre" (ionInput)="validarNombre()"></ion-input>
    <p *ngIf="nombre && !nombreValido" class="error">El nombre solo puede contener letras y espacios.</p>

    <label class="label">CORREO:</label>
    <ion-input type="email" fill="outline" class="input-field" [(ngModel)]="correo"></ion-input>
    <p *ngIf="correo && !validarEmail(correo)" class="error">Ingresa un correo válido.</p>

    <label class="label">TELÉFONO:</label>
    <ion-input type="tel" fill="outline" class="input-field" [(ngModel)]="telefono"></ion-input>
    <p *ngIf="telefono && !validarTelefono(telefono)" class="error">El teléfono debe tener exactamente 10 dígitos.</p>

    <!-- Botón de actualizar -->
    <ion-button expand="full" (click)="actualizarPerfil()">Guardar</ion-button>
  </div>
</ion-content>
